        <script type="text/javascript">
            var projectTmp = document.getElementById('portfolio-grid-tmp').content;
            var projectGrid = $('#portfolio-grid');
            var modalFooter = document.getElementsByClassName("w3c-footer-modal")[0];
            var footerBody = document.getElementsByClassName("w3c-footer-modal-body")[0];

            function createCard(idProject, project, parentGrid, templatePjt) {
                templatePjt.querySelector('a').setAttribute('id', 'pjt' + idProject);
                templatePjt.querySelector('a').setAttribute('href', `#portfolioModal${idProject}`);
                templatePjt.querySelector('h4').innerHTML = project.name;
                templatePjt.querySelector('.text-muted').innerHTML = project.type;
                templatePjt.querySelector('img').src = 'projects/' + project.src + '/0.png';
                parentGrid.append(templatePjt.cloneNode(true));
            }

            function createLightBox(idProject, project, parentGrid) {
                var imgItem = [];
                for (var i = 0; i < project.len; i++) {
                    imgItem[i] = {
                        src: 'projects/' + project.src + '/' + i + '.png',
                        title: project.name + " <a class=\"more-info-footer\" href=\"javascript:moreInfo('" + idProject + "');\">[ + info ]</a>"
                    };
                }
                parentGrid.children().last().children().first().magnificPopup({
                    items: imgItem,
                    gallery: { enabled: true },
                    type: 'image',
                    callbacks: {
                        open() {
                            if (route[0] == '' || route[1] == 'info') {
                                moreInfo(idProject)
                            }
                        },
                        close() {
                            route = ['']
                        }
                    }
                });
            }

            function moreInfo(idProject) {
                modalFooter.style.display = "block";
                document.getElementById("more-info-content-" + idProject).style.display = "block";
            }

            function createFooterModal(idProject, project, footerModalBody) {
                var moreInfoContent = document.createElement('div');
                moreInfoContent.setAttribute('id', 'more-info-content-' + idProject);
                moreInfoContent.className = "more-info-content";
                moreInfoContent.style.display = "none";
                $(moreInfoContent).load('projects/' + project.src + '/readme.html', function () {
                    moreInfoContent.innerHTML = "<h3>" + project.name + "</h3>" + moreInfoContent.innerHTML +
                        "<p><i><b>Date: </b>" + project.date + "</i></p>";
                });
                footerModalBody.appendChild(moreInfoContent);
            }

            function addNewProject(idProject, project) {
                createCard(idProject, project, projectGrid, projectTmp);
                createLightBox(idProject, project, projectGrid);
                createFooterModal(idProject, project, footerBody);
            }

            //ajax get list of projects
            var route
            var jqxhr = $.getJSON("projects.json")
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log(textStatus, errorThrown);
                }).done(function (projects) {
                    projects.reverse();
                    for (index of Object.keys(projects).reverse()) {
                        addNewProject(index, projects[index]);
                    }
                    route = window.location.hash.replace('#', '').split('/')
                    $('#pjt' + route[0]).click()
                });
        </script>
